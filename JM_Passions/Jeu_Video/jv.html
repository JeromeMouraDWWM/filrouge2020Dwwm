<!DOCTYPE html>
<html>
<head>
	<title>Ma passion pour les jeux vidéos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Passion, Jeu Vidéo">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css_commun.css">
</head>
<body>
	<div id="body">
	
		<div>
			<!-- Introduction -->
		</div>

		<div v-on:click="show_st = !show_st">
			<h1>Les Jeux de Grandes Stratégies</h1> <!-- Europa Universalis IV -->
			<transition enter-active-class="animate__animated animate__fadeInLeft" leave-active-class="animate__animated animate__fadeOutRight">
				<div v-show="!show_st">
					<p>Phrase d'introduction</p>
				</div>
			</transition>
			<transition enter-active-class="animate__animated animate__fadeInLeft" leave-active-class="animate__animated animate__fadeOutRight">
				<div v-show="show_st">
					<p>Test</p>
				</div>
			</transition>
		</div>

		<div v-on:click="show_ro = !show_ro">
			<h1>Les Jeux de Rôles</h1>	<!-- Pokemon, Skyrim -->
			<transition enter-active-class="animate__animated animate__fadeInLeft" leave-active-class="animate__animated animate__fadeOutRight">
				<div v-show="!show_ro">
					<p>Non Intro</p>
				</div>
			</transition>
			<transition enter-active-class="animate__animated animate__fadeInLeft" leave-active-class="animate__animated animate__fadeOutRight">
				<div v-show="show_ro">
					<p>Test 2</p>
				</div>
			</transition>	
		</div>

		<div v-on:click="show_ac = !show_ac">
			<h1>Les Jeux d'Action</h1> <!-- Monster Hunter -->
			<transition enter-active-class="animate__animated animate__fadeInLeft" leave-active-class="animate__animated animate__fadeOutRight">
				<div v-show="!show_ac">
					<p>IIIIIIIIIIIIntro</p>
				</div>
			</transition>
			<transition enter-active-class="animate__animated animate__fadeInLeft" leave-active-class="animate__animated animate__fadeOutRight">
				<div v-show="show_ac">
					<p>Test 3</p>
				</div>
			</transition>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
	<script src="js_jv.js" type="text/javascript"></script>
</body>
</html>
